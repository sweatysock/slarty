<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Audence</title>
	<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="./js/socket.io.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	<link rel="stylesheet" href="./css/main.css">

	<style>
		.redLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #FF0000;
			border-radius: 50%;
			display: inline-block;
		}
		.orangeLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #FF6600;
			border-radius: 50%;
			display: inline-block;
		}
		.greenLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #66FF33;
			border-radius: 50%;
			display: inline-block;
		}
		.square {
 			width: 100%;
 			padding-bottom: 100%;
			position: absolute;
		}
		.square {
 			width: 100%;
 			padding-bottom: 100%;
			position: absolute;
		}
	</style>
</head>

<body style="background-color:#000000; font-family: Impact, Charcoal, sans-serif;font-size: 2vw;">
	<div id="main" style="position:fixed; top:2%; left:1%; width:98%; height:96%; background-color: #333333">
		<div id="TL button area" style="position:absolute; top:1%; left:1%;">
			<button id="startBtn">Start Talking</button>
		</div>
		<div id="TR button area" style="position:absolute; top:1%; right:1%;">
			<button id="muteBtn">Mute</button>
		</div>
		<div id="monitor" style="position:absolute; bottom:10%; right:5%; width:90%; height:80%; background-color: #222222; visibility: hidden">
			<div id="Trace" style="position:absolute; overflow: auto; top:2%; left:2%; width:96%; height:96%; color: #FFFFFF; font-family: Courier New, Courier, monospace;">
			</div>
		</div>
		<div id="mixer" style="position:absolute; bottom:10%; right:5%; width:90%; height:80%; background-color: #222222; visibility: hidden">Mixer
		</div>
		<div id="StatusDisplay" style="position:absolute; bottom:0%; right:0%; width:5%; padding-bottom: 17%; ">
			<div class="square" id="UpLED" style="bottom:62%; right:0%;">
					<span id="UpStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="testBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div>
			<div class="square" id="DownLED" style="bottom:31%; right:0%; ">
					<span id="DownStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="actionBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div>
			<div class="square" id="GeneralLED" style="bottom:0%; right:0%; ">
					<span id="GeneralStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="monitorBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div> 
		</div>
	</div>
</body>

</html>
