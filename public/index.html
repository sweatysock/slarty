<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Audence</title>
	<script type="text/javascript" src="./js/socket.io.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	<link rel="stylesheet" href="./css/main.css">


	<style>
		.redLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #FF0000;
			border-radius: 50%;
			display: inline-block;
		}
		.orangeLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #FF6600;
			border-radius: 50%;
			display: inline-block;
		}
		.greenLED {
			position:absolute;
			bottom:5%;
			right:5%;
			width: 90%;
			padding-bottom: 90%;
			background-color: #66FF33;
			border-radius: 50%;
			display: inline-block;
		}
		.square {
 			width: 100%;
 			padding-bottom: 100%;
			position: absolute;
		}
		div {
			  -webkit-user-elec: noe;/* Safari */
			    -ms-user-select: none; /* IE 10+ and Edge */
			      user-select: none; /* Standard syntax */
		}
	</style>
</head>


<body style="background-color:#000000; font-family: Impact, Charcoal, sans-serif;font-size: 150%;">
	<div id="main" style="position:fixed; top:2%; left:1%; width:98%; height:96%; background-color: #333333;color: #ffffff">
		<div id="TL button area" style="position:absolute; top:1%; left:1%;width:50%; height:10%;">
		</div>
		<div id="TR button area" style="position:absolute; top:1%; right:1%;width:50%; height:10%;">
		</div>
		<div id="venueViewer" style="position:absolute; top:10%; left:10%;width:80%; height:80%;">
			<video class="embed-responsive-item" muted></video>
<!--			<object id="venue" type="image/svg+xml" data="images/ericStadiumTest.svg" style="position:absolute; top:10%; left:10%;width:80%; height:80%;">
			</object> -->
		</div>
		<div id="mixerViewer" style="position:absolute; bottom:5%; right:5%; width:90%; height:90%; background-color: #111111; visibility: hidden;overflow: hidden;">
			<div id="mixerRack" style="position:absolute; bottom:1%; left:1%; height:98%; width:98%; background-color:#000000; overflow-x: scroll; overflow-y: hidden;white-space: nowrap;">
			</div>
		</div>
		<div style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;visibility: hidden">
			<div id="monitor" style="position:absolute; bottom:10%; right:5%; width:90%; height:80%; background-color: #222222; visibility: hidden">
				<div id="Trace" style="position:absolute; overflow: auto; top:2%; left:2%; width:96%; height:96%; color: #FFFFFF; font-family: Courier New, Courier, monospace;">
				</div>
			</div>
		</div>
		<div style="position:absolute; bottom:5%; right:5%; width:50%; height:90%;visibility: hidden">
			<div id="monitor2" style="position:absolute; bottom:0%; right:0%; width:100%; height:100%; background-color: #222222; visibility: hidden">
				<div id="Trace2" style="position:absolute; overflow: auto; top:2%; left:2%; width:96%; height:96%; color: #FFFFFF; font-family: Courier New, Courier, monospace;">
				</div>
			</div>
		</div>
		<div id="graphs" style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;visibility: hidden">
		</div>
		<div id="StatusDisplay" style="position:absolute; bottom:0%; right:0%; width:5%; padding-bottom: 20%; ">
			<div class="square" id="Settings" style="bottom:75%; right:0%;">
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/settings.png"> 
				<div id="settingsBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div>
			<div class="square" id="UpLED" style="bottom:50%; right:0%;">
					<span id="UpStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="testBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div>
			<div class="square" id="DownLED" style="bottom:25%; right:0%; ">
					<span id="DownStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="actionBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div>
			<div class="square" id="GeneralLED" style="bottom:0%; right:0%; ">
					<span id="GeneralStatus" class="redLED"></span>
				<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png"> 
				<div id="monitorBtn" style="position:absolute; width:100%; height:100%; cursor:pointer"></div>
			</div> 
		</div>
	</div>
</body>

</html>
