<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Audence</title>
	<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="./js/socket.io.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	<link rel="stylesheet" href="./css/main.css">
</head>

<body style="background-color:#000000; font-family: Impact, Charcoal, sans-serif;font-size: 2vw;">
	<div id="main" style="position:fixed; top:2%; left:1%; width:98%; height:96%; background-color: #333333">
		<div id="TL button area" style="position:absolute; top:1%; left:1%;">
			<button id="startBtn">Start Talking</button>
		</div>
		<div id="TR button area" style="position:absolute; top:1%; right:1%;">
			<button id="muteBtn">Mute</button>
		</div>
		<div id="monitor" style="position:absolute; bottom:10%; right:5%; width:90%; height:80%; background-color: #222222">
			<div id="Trace" style="position:absolute; overflow: auto; top:2%; left:2%; width:96%; height:96%; color: #FFFFFF; font-family: Courier New, Courier, monospace;">
			</div>
		</div>
		<div id="UpLED" style="position:absolute; bottom:21%; right:0%; width:6%; height:6%; ">
			<div style="position:absolute; bottom:5%; right:5%; width:90%; height:90%; ">
				<img id="UpStatus" style="position:absolute; width:100%; bottom:0%; right:0%; height:100%;object-fit: scale-down;" src="images/LEDRed.png">
			</div>
			<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png">
		</div>
		<div id="DownLED" style="position:absolute; bottom:11%; right:0%; width:6%; height:6%; ">
			<div style="position:absolute; bottom:5%; right:5%; width:90%; height:90%; ">
				<img id="DownStatus" style="position:absolute; width:100%; bottom:0%; right:0%; height:100%;object-fit: scale-down;" src="images/LEDRed.png">
			</div>
			<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png">
		</div>
		<div id="GeneralLED" style="position:absolute; bottom:2%; right:0%; width:6%; height:6%; ">
			<div style="position:absolute; bottom:5%; right:5%; width:90%; height:90%; ">
				<img id="GeneralStatus" style="position:absolute; width:100%; bottom:0%; right:0%; height:100%;object-fit: scale-down;" src="images/LEDGreen.png">
			</div>
			<img style="position:absolute; bottom:0%; right:0%; width:100%; height:100%;object-fit: scale-down;" src="images/LEDRing.png">
		</div>
	</div>
</body>

</html>
